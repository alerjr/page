<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <main class="createAccount">

        <div class="dados">
            <h1>Crie sua conta</h1>

            <div class="textfield">
                <label for = "email">Email<br></label>
                <input type="email" name="email" placeholder="Digite seu email">
            </div>

            <div class="textfield">
                <label for="user">Usuário<br></label>
                <input type="text" name="usuario" placeholder="Digite um usuário">
            </div>

            <div class="textfield">
                <label for="password">Senha<br></label>
                <input type="password" name="senha" placeholder="Digite uma senha">
            </div>
            
            <div class="botoes">
                <button type="submit" class="criarConta">Criar conta</button>
                <button type="button" class="back" onclick="backbutton()">Voltar</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
